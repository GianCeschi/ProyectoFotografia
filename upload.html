<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="upload.css">
  <title>Subida de imágenes</title>
</head>
<body>
<h1 class="title">Subir imágenes</h1>
<form id="uploadForm" class="upload-card">
  <label for="imageInput">Click en el botón para seleccionar las imágenes a subir</label>
  <input type="file" id="imageInput" multiple accept="image/*">
  <p id="status" class="status-text">Selecciona las imágenes para comenzar.</p>
  <button type="submit" class="button">Subir imágenes</button>
</form>

<script src="upload.js"></script>
</body>
</html>
